site_name: five_is_worth_two 众包平台
site_description: 关于 five_is_worth_two 众包平台的说明文档
site_author: 罗雨琪 王嘉硕 苏悦 杨峻骁 罗皓文
site_url: https://shuoandy.github.io/five_is_worth_two/

repo_name: 'shuoandy/five_is_worth_two'
repo_url: 'https://github.com/ShuoAndy/five_is_worth_two'
theme:
  name: material
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  logo: assets/images/favicon.png
  favicon: images/asyNc.png
  language: zh

extra:
  search:
    language: 'jp'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true 

nav:
  - 概述: index.md

  - 项目结构: structure.md
  - 需求分析: demand.md
  - 模块设计:
    - 数据库设计: modules/database.md
    - 后端api设计: modules/api.md
    - 前端模块设计: modules/frontend.md